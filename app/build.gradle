apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 19
        versionCode 1
        versionName "0.0.1"
    }

    signingConfigs{
        releaseConfig{
            storeFile file('../../key.jks');
            storePassword ('AmericanIdiot1984')
            keyAlias 'android';
            keyPassword 'AmericanIdiot1984';
        }
    }

    buildTypes {
        release {
            debuggable false
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
